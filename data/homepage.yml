    <p class="lead">
    <strong>Soy un apasionado por Jesucristo y su obra en la tierra. Siento que Dios me ha dado un don para resolver problemas lógicos, por lo tanto, me
    encanta la programación, la tecnología y siento gran entusiasmo por los negocios digitales.
    </p>
    <p class="lead">
    <strong>Mi área de interés</strong> es el e-commerce, las ventas por impulso en redes sociales. Desarrollo funnels de ventas y páginas de producto de 
    alta conversión para tiendas en línea ayudándolas a impulsar sus productos por Meta (Facebook, Instagram) y TikTok. 
    </p>
