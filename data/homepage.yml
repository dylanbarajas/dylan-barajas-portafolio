# testimonial
testimonial:
  enable: true
  title: "Testimonios"
  items:
  
    - name: "Jenifer Carvajalino"
      position: "Jefe de software complementación financiera, Muebles Jamar"
      content: "Trabajar con Dylan como Analista de Software Junior fue una gran experiencia. Su atención al detalle y habilidad para identificar áreas de mejora en el software hicieron que el proceso fuera mucho más eficiente y efectivo. Su compromiso y capacidad para resolver problemas técnicos fueron fundamentales para el éxito de nuestro equipo"
      image:
        x: "img/testimonials/jenifer.png"
        _2x: "img/testimonials/jenifer.png"
        
    - name: "Zoila Luna"
      position: "Administradora de empresas"
      content: "Trabajar en el proyecto del Sistema de Ingreso de Visitantes para el Conjunto Playa Dormida fue una experiencia gratificante. La plataforma que desarrollamos simplificó el control de acceso, incrementando tanto la seguridad como la eficiencia en el ingreso de visitantes. Fue emocionante ver cómo un sistema tan necesario hacía la gestión de visitas más rápida y segura para todos."
      image:
        x: "img/testimonials/zoila.png"
        _2x: "img/testimonials/zoila.png"

    

    - name: "Jorge Mejía"
      position: "Team Leader del e-commerce, Muebles Jamar"
      content: "Trabajar con Dylan ha sido clave para el éxito de mi e-commerce. Su experiencia en dropshipping y en la creación de páginas de productos de alta conversión me ayudó a mejorar mis ventas en redes sociales y a posicionarme mejor en Amazon. Recomiendo su apoyo a cualquiera que quiera destacar en el comercio electrónico."
      image:
        x: "img/testimonials/jorge.png"
        _2x: "img/testimonials/jorge.png"

